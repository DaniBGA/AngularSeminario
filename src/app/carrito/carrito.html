<div class="container my-5">
  <h2 class="text-center mb-4 text-primary">🛍️ Tu Carrito de Compras</h2>

  <ng-container *ngIf="toBuy && toBuy.length > 0; else emptyCart">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul class="list-group shadow-sm">
          <li *ngFor="let game of toBuy" class="list-group-item d-flex align-items-center py-3">
            <img class="juegosImg rounded me-3" [src]="game.imagen" [alt]="game.nombre">
            <div class="flex-grow-1">
              <h5 class="mb-1 text-dark">{{ game.nombre }}</h5>
            </div>
            <span class="fw-bold text-success fs-5">${{ game.precio | number:'1.2-2' }}</span>
            </li>
        </ul>

        <div class="card mt-4 shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Total:</h5>
            <span class="fs-4 fw-bold text-primary">${{ calculateTotalPrice() | number:'1.2-2' }}</span>
          </div>
          <div class="card-footer text-end">
            </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <div class="text-center my-5 p-4 border rounded shadow-sm bg-light">
      <p class="lead mb-0 text-muted">¡Tu carrito está vacío! 🛒</p>
      <p class="text-secondary mt-2">Agrega algunos juegos para empezar a divertirte.</p>
      </div>
  </ng-template>
</div>
